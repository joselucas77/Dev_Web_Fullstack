<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="esilos/style.css">
    <!-- [if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
    <![endif] -->
    <title>Novas tags de inout html5</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required autofocus>
    <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="exemplo@gmail.com" required>
    <br><br>

    <label for="numero">NÃºmero</label>
    <input type="number" id="email" required min="0" max="10" step="2">
    <br><br>

    <label for="url">URL</label>
    <input type="url" id="url" placeholder="ex: https://www...">
    <br><br>

    <label for="pesquisa">Pesquisa</label>
    <input type="search" id="pesquisa">
    <br><br>

    <label for="renge">Range</label>
    <input type="range" id="renge" min="1" max="10" value="5">
    <br><br>

    <label for="data">Data</label>
    <input type="date" id="data">
    <br><br>

    <label for="color">Cor</label>
    <input type="color" id="color">
    <br><br>

    <input type="submit" value="Enviar">
    </form>
</body>
</html>
