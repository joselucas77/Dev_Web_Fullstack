<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo {
            background: skyblue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: greenyellow;
        }

        .produtos {
            background: gray;
            margin: 10px;
        }

        .amarelo {
            background: yellow;
        }

    </style>
</head>
<body>
    <div id="topo">

        <img src="https://adrenaline.com.br/thumbs/chamadas/Logo_do_Amazon_Prime_(Imagem_Reprodu%C3%A7%C3%A3o_Amazon).jpg" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produtos">Produto 1</div>
        <div class="produtos">Produto 2</div>
        <div class="produtos">Produto 3</div>
    </div>

    <div id="rodape">
        Todos os <span class="amarelo">doreitos</span> reservados
    </div>
</body>
</html>
