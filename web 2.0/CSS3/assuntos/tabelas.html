    <link rel="stylesheet" href="css/tabelas.css">
    <title>Estilizando Tabelas</title>

<body>

    <h2>Estilizando Tabelas</h2>

    <table>

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr class="alternado">
            <td>001</td>
            <td>Notebook</td>
            <td class="number">R$ 2500,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td class="number">R$ 1500,00</td>
        </tr>

        <tr class="alternado">
            <td>003</td>
            <td>Iphone x</td>
            <td class="number">R$ 3500,00</td>
        </tr>

        <tr>
            <td>003</td>
            <td>PC Gamer</td>
            <td class="number">R$ 7500,00</td>
        </tr>
    </table>
</body>
</html>
