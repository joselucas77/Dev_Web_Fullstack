<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
    <script>

        /*

        E(&&) - Verdadeiro se todas as expressões forem verdadeiras
        OU(||) - Verdadeiro se pelo menos uma das expressões for verdadeira
        Negação(!) - Inverte o resultado da expressão de comparação

        */        

        /*
        //  false && true => false
        //  false || true => true
        if(!2 == 2 && 3 <= 5) {
            document.write("Verdafeiro!")
        }
        else {
            document.write("Falso!")
        }
        */

        var nota = prompt("Digite a nota do aluno: ")
        var faltas = prompt("Digite a a quantidade de faltas do aluno: ")

        var media = 7
        var faltas_maximas = 15

        // if(nota >= media && faltas <= faltas_maximas) {
        //     document.write("Aprovado!")
        // } else {
        //     document.write("Reprovado!")
        // }

        // Operador ternário
        var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado!' : 'Reprovado!'

        document.write(resultado)

    </script>
</head>

</body>
</html>
