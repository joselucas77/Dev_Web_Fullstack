        // executa ação um vez após um tempo determinado
        // setTimeout(() => {
        //     document.write('Teste')
        // }, 2000);
        // clearTimeout()

        // sempre executa ação após o período informado 
        var i = 5
        var x = setInterval(() => {
            document.write('<br />' + i)
            i--

            if(i === 0 ) {
                clearInterval(x)
                // window.location.reload()
            }
        
        }, 1000);
        
    </script>
