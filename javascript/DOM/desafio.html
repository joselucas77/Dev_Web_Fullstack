<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - manipulando estilos</title>
</head>
<body>

    <input id="campo" type="text"
    onfocus="bgYellow()" onblur="qtdCaracter()">

    <script>

        function bgYellow() {
            document.getElementById('campo').style.backgroundColor = 'yellow'
        }

        function qtdCaracter() {
            var char = document.getElementById('campo').value

            if(char.length < 3) {
                document.getElementById('campo').style.backgroundColor = 'red'
                console.log('red')
            } else {
                document.getElementById('campo').style.backgroundColor = 'green'
                console.log('green')
            }
        }

    </script>
</body>
</html>
