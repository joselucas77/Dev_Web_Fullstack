<!doctype html>
<html lang="pt-br">
  <head>
    <title>Objetos literais</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .container {
            background-color: antiquewhite;
            border-radius: 20px;
            box-shadow: 5px 5px black;   
        }
    </style>

    
  </head>

  <body style="margin-bottom: 200px;padding: 16px;">
 
    <div class="container">
        <form class="form-group">

            <div class="row">
                <div class="col-sm-12">
                    <label for="nome" class=" col-form-label">Nome:</label>
                    <input type="text" class="form-control mb-2" id="nome">
                </div>
            </div>

            <div class="row">
        
                <div class="col-sm-6">
                    <label for="idade" class=" col-form-label">Idade:</label>
                    <input type="text" class="form-control" id="idade">
                </div>

                <div class="col-sm-6">
                    <label for="sexo" class=" col-form-label">Sexo: </label>
                    <select class="form-control" id="sexo">
                        <option>- Selecione -</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    </select>
                </div>

            </div>

            <div class="row">

                <div class="col-sm-12">
                    <label for="profissao" class="col-form-label">Profissão:</label>
                    <input type="text" class="form-control mb-3" id="profissao">
                </div>
                
            </div>

            <button class="btn btn-dark mt-2 mb-4 w-100"
            onclick="objeto()">Avançar</button>

        </form>
    </div>

    <script>
        
        function objeto() {

            let nome = document.getElementById('nome').value
            let idade = document.getElementById('idade').value
            let sexo = document.getElementById('sexo').value
            let profissao = document.getElementById('profissao').value

            //ES5
            let objeto = {
                nome: nome,
                idade: idade,
                sexo: sexo,
                profissao: profissao,
                exibirResumo: function() {
                    alert(`O ${this.nome} de ${this.idade} anos, do sexo ${this.sexo}, é ${this.profissao}!`)
                }
            }

            objeto.exibirResumo()

            //ES6
            let objeto2 = {
                nome, // nome = nome da variável / valor = valor  da variável 
                idade,
                sexo,
                profissao,
                exibirResumo() {
                    console.log(`O ${this.nome} de ${this.idade} anos, do sexo ${this.sexo}, é ${this.profissao}`)
                }
            }

            objeto2.exibirResumo()
        }


    </script>

  </body>
</html>
